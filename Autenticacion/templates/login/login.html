{% extends 'base.html' %}
{% load static %}

{% block title %} INICIAR SESIÓN {% endblock %}
{% block content %} 
<div class="section">
    <div class="container">
        <div class="card">
            <form action="" method="post">
                {% csrf_token %}

                {% if messages %}
                    {% for mensaje in messages %}
                    <span class=""><strong>{{mensaje}}</strong></span>
                    {% endfor %}
                {% endif %}

                <div class="card-content">
                    {{form}}
                    
                    No tengo cuenta:<a href="{% url 'Autenticacion' %}">Registrarse</a>
                </div>
                <div class="card-action">
                    <button  class="btn waves-effect waves-light" type="submit" name="action">Iniciar sesión
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
